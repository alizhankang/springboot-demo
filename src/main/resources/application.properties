# THYMELEAF (ThymeleafAutoConfiguration)
# 指定环境配置文件
spring.profiles.active=dev
#spring.profiles.active=pro

#日志系统的配置
logging.config=logback.xml
logging.level.com.lizhankang.springbootdemo.dao=trace


# 开启模板缓存（默认值： true ）
spring.thymeleaf.cache=true
# 检查模板是否存在，然后再呈现
spring.thymeleaf.check-template=true
# 检查模板位置是否正确（默认值 :true ）
spring.thymeleaf.check-template-location=true
#Content-Type 的值（默认值： text/html ）
spring.thymeleaf.content-type=text/html
# 开启 MVC Thymeleaf 视图解析（默认值： true ）
spring.thymeleaf.enabled=true
# 模板编码
spring.thymeleaf.encoding=UTF-8
# 要被排除在解析之外的视图名称列表，⽤逗号分隔
spring.thymeleaf.excluded-view-names=
# 要运⽤于模板之上的模板模式。另⻅ StandardTemplate-ModeHandlers( 默认值： HTML5)
spring.thymeleaf.mode=HTML5
# 在构建 URL 时添加到视图名称前的前缀（默认值： classpath:/templates/ ）
spring.thymeleaf.prefix=classpath:/templates/
# 在构建 URL 时添加到视图名称后的后缀（默认值： .html ）
spring.thymeleaf.suffix=.html

#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.lizhankang.springbootdemo.mybatis.entity


#配置信息(变量)
#@Value 注解上通过 ${key} 即可获取配置文件中和 key 对应的 value 值。
# 配置多个微服务的地址
#订单微服务
url.orderUrl0=http://localhost:8002
#用户微服务
url.userUrl0: http://localhost:8003
#购物车微服务
url.shoppingUrl0: http://localhost:8004
# springboot 集成 swqger，启动的时候出现了：Failed to start bean 'documentationPluginsBootstrapper 的空指针异常。
# Spring Boot 2.6.X使用PathPatternMatcher匹配路径，Swagger引用的Springfox使用的路径匹配是基于AntPathMatcher的。
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
